<div class="wrap-breadcrumb">
    <div class="page-title">
        <h1>{{breadcrumb.name | uppercase | translate}}
            <small>{{breadcrumb.name | uppercase | translate}}</small>
        </h1>
    </div>
    <ul class="page-breadcrumb breadcrumb">
        <li>
            <a (click)="router.navigateByUrl('/')">{{'HOME' | translate}}</a>
            <i class="fa fa-circle">&bull;</i>
        </li>
        <li class="childs" *ngFor="let child of breadcrumb.childs;">
            <a (click)="breadcrumb.navigateTo(child.router)">{{child.name | uppercase | translate}}</a>
            <i class="fa fa-circle">&bull;</i>
        </li>
    </ul>
</div>
